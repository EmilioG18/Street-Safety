<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
            <h1>Registro de delitos</h1>
        </div>
    
    <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
            <mat-label>idDelito</mat-label>
            <input matInput placeholder="Id" formControlName="idDelito">
        </mat-form-field>
        <br> 
        <mat-form-field class="example-full-width">
            <mat-label>Hora</mat-label>
            <input matInput placeholder="Hora" formControlName="Hora">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Fecha</mat-label>
            <input matInput placeholder="Fecha" formControlName="Fecha">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Distrito</mat-label>
            <input matInput placeholder="Distrito" formControlName="Distrito">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Distrito_idZona</mat-label>
            <input matInput placeholder="Distrito_idZona" formControlName="Distrito_idZona">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>IdTipoDelitos</mat-label>
            <input matInput placeholder="IdTipoDelitos" formControlName="IdTipoDelitos">
        </mat-form-field>
        <br>
        <div style="text-align: center;">
                <button mat-raised-button color="primary">Aceptar</button>
                <button mat-raised-button color="warn" routerLink="/usuarios">Cancelar</button>
        </div>
    </form> 
    </div>
</body>
</html>
