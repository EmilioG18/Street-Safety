<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center" class="listadesuscritos" >
        <h1>Lista de Suscritos</h1>
      </div>
      <div style="text-align: right;" class="example-button-row">
        <button mat-raised-button color="primary" routerLink="/suscripcion/nuevo" class="botonnuevo">Nuevo</button>
      </div>
      <div >
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar cÃ³digo Monto Pago">
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="IdTipoMembresia">
          <th mat-header-cell *matHeaderCellDef>ID Tipo de Membresia</th>
          <td mat-cell *matCellDef="let element">
            {{ element.idtipo_membresia }}
          </td>
        </ng-container>

        <ng-container matColumnDef="FechaInicio">
          <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fecha_inicio|date:'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="FechaFin">
          <th mat-header-cell *matHeaderCellDef>Fecha de Fin</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fecha_fin|date:'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="IdPago">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Monto Pago</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.idpago }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Visualizar Detalles</th>
          <td mat-cell *matCellDef="let element">
            <div class="botondetalles">
            <button mat-raised-button color="warn" [routerLink]="['edicion', element.id]" class="botondetalles">Detalles</button>
            </div>
            <div class="botoneliminar">
            <button mat-raised-button color="accent" (click)="confirmar(element.id)" class="botoneliminar">Eliminar</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </body>
</html>
